name: .NET Build and Test

on:
  push:
    branches: [ main, develop, feature/* ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

env:
  DOTNET_VERSION: '9.0.x'
  SOLUTION_PATH: 'RickAndMortyMovie.sln'
  BUILD_CONFIGURATION: 'Release'
  
permissions:
  checks: write
  contents: read
  issues: write
  pull-requests: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7-alpine
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Build solution
      run: dotnet build ${{ env.SOLUTION_PATH }} --configuration ${{ env.BUILD_CONFIGURATION }} --no-restore

    - name: Run Application Tests
      run: dotnet test tests/Application.Tests/Application.Tests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=application-results.trx" --collect:"XPlat Code Coverage"
      env:
        ConnectionStrings__PostgreSqlConnection: "Host=localhost;Port=5432;Database=test_db;Username=postgres;Password=postgres_test_password"
        ConnectionStrings__RedisConnection: "localhost:6379"
    - name: Run WebApp Tests
      run: dotnet test tests/WebApp.Tests/WebApp.Tests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=webapp-results.trx" --collect:"XPlat Code Coverage"
      env:
        ConnectionStrings__PostgreSqlConnection: "Host=localhost;Port=5432;Database=test_db;Username=postgres;Password=postgres_test_password"
        ConnectionStrings__RedisConnection: "localhost:6379"

    - name: Run ConsoleApp Tests
      run: dotnet test tests/ConsoleApp.Tests/ConsoleApp.Tests.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --verbosity normal --logger "trx;LogFileName=consoleapp-results.trx" --collect:"XPlat Code Coverage"

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results
        path: |
          **/TestResults/**/*.trx
          **/TestResults/**/coverage.cobertura.xml

    - name: Publish test results
      uses: dorny/test-reporter@v1
      if: always()
      with:
        name: Test Results
        path: '**/TestResults/**/*.trx'
        reporter: dotnet-trx

    - name: Publish WebApp
      run: dotnet publish src/WebApp/WebApp.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./publish/webapp

    - name: Publish ConsoleApp
      run: dotnet publish src/ConsoleApp/ConsoleApp.csproj --configuration ${{ env.BUILD_CONFIGURATION }} --no-build --output ./publish/consoleapp

    - name: Upload WebApp artifact
      uses: actions/upload-artifact@v4
      with:
        name: webapp
        path: ./publish/webapp

    - name: Upload ConsoleApp artifact
      uses: actions/upload-artifact@v4
      with:
        name: consoleapp
        path: ./publish/consoleapp

  code-quality:
    name: Code Quality Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Run dotnet format
      run: dotnet format ${{ env.SOLUTION_PATH }} --verify-no-changes --verbosity diagnostic
      continue-on-error: true

    - name: Install dotnet-outdated
      run: dotnet tool install --global dotnet-outdated-tool

    - name: Check for outdated packages
      run: dotnet outdated ${{ env.SOLUTION_PATH }}
      continue-on-error: true

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Restore dependencies
      run: dotnet restore ${{ env.SOLUTION_PATH }}

    - name: Run security scan
      run: |
        dotnet list ${{ env.SOLUTION_PATH }} package --vulnerable --include-transitive
      continue-on-error: true

  build-summary:
    name: Build Summary
    runs-on: ubuntu-latest
    needs: [build, code-quality, security-scan]
    if: always()
    
    steps:
    - name: Check build status
      run: |
        if [ "${{ needs.build.result }}" != "success" ]; then
          echo "Build failed!"
          exit 1
        fi
        echo "Build succeeded!"

    - name: Create summary
      run: |
        echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
        echo "| Build & Test | ${{ needs.build.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Code Quality | ${{ needs.code-quality.result }} |" >> $GITHUB_STEP_SUMMARY
        echo "| Security Scan | ${{ needs.security-scan.result }} |" >> $GITHUB_STEP_SUMMARY
